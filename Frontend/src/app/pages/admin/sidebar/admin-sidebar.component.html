<aside class="sidebar">
  <ul>
    <li
      routerLink="/admin/dashboard"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      class="nav-link"
    >
      Dashboard
    </li>
    <li class="nav-link" (click)="showDetails('students')">
      Students
      <span *ngIf="stats.totalStudents !== undefined"
        >({{ stats.totalStudents }})</span
      >
    </li>
    <li class="nav-link" (click)="showDetails('instructors')">
      Instructors
      <span *ngIf="stats.totalInstructors !== undefined"
        >({{ stats.totalInstructors }})</span
      >
    </li>
    <li class="nav-link" (click)="showDetails('courses')">
      Courses
      <span *ngIf="stats.totalCourses !== undefined"
        >({{ stats.totalCourses }})</span
      >
    </li>
    <li class="nav-link" (click)="showDetails('pendingInstructors')">
      Pending Instructors
      <span *ngIf="stats.pendingInstructors !== undefined"
        >({{ stats.pendingInstructors }})</span
      >
    </li>
    <li (click)="logout()" class="logout-btn">Logout</li>
  </ul>
</aside>
