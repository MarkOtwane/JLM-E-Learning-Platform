<div class="payment-container">
  <h2>Payment Information</h2>

  <div class="payment-summary">
    <div class="summary-item">
      <h3>Total Paid</h3>
      <p>KES {{ totalPaid }}</p>
    </div>
    <div class="summary-item">
      <h3>Courses Enrolled</h3>
      <p>{{ totalCourses }}</p>
    </div>
    <div class="summary-item">
      <h3>Last Payment</h3>
      <p>{{ lastPaymentDate }}</p>
    </div>
  </div>

  <h3 class="section-title">Payment History</h3>
  <div class="table-wrapper" *ngIf="payments.length > 0; else noPayments">
    <table>
      <thead>
        <tr>
          <th>Course</th>
          <th>Amount</th>
          <th>Date</th>
          <th>Method</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of payments">
          <td>{{ p.course }}</td>
          <td>KES {{ p.amount }}</td>
          <td>{{ p.date }}</td>
          <td>{{ p.method }}</td>
          <td>
            <span [class]="p.status.toLowerCase()">{{ p.status }}</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #noPayments>
    <p class="no-payments">No payment history available.</p>
  </ng-template>
</div>
